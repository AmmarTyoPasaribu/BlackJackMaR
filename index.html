<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jack si Hitam</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZwT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="lose-sound" src="lose.mp3"></audio>
    <div class="container">
      <div class="text-center" id="judul">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="50"
          fill="currentColor"
          class="bi bi-suit-spade-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M7.184 11.246A3.5 3.5 0 0 1 1 9c0-1.602 1.14-2.633 2.66-4.008C4.986 3.792 6.602 2.33 8 0c1.398 2.33 3.014 3.792 4.34 4.992C13.86 6.367 15 7.398 15 9a3.5 3.5 0 0 1-6.184 2.246 19.92 19.92 0 0 0 1.582 2.907c.231.35-.02.847-.438.847H6.04c-.419 0-.67-.497-.438-.847a19.919 19.919 0 0 0 1.582-2.907z"
          />
        </svg>
        <h1>
          Selamat Datang Di Game
          <span class="b text-dark"><br />Jack si Hitam</span>
        </h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="50"
          fill="currentColor"
          class="bi bi-suit-spade-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M7.184 11.246A3.5 3.5 0 0 1 1 9c0-1.602 1.14-2.633 2.66-4.008C4.986 3.792 6.602 2.33 8 0c1.398 2.33 3.014 3.792 4.34 4.992C13.86 6.367 15 7.398 15 9a3.5 3.5 0 0 1-6.184 2.246 19.92 19.92 0 0 0 1.582 2.907c.231.35-.02.847-.438.847H6.04c-.419 0-.67-.497-.438-.847a19.919 19.919 0 0 0 1.582-2.907z"
          />
        </svg>
      </div>

      <div class="text-center">
        <h3>Kartu Bot :</h3>

        <div class="bot-cards">
          <img class="hidden-card card" src="./images/cards/BACK.png" alt="" />
        </div>
        <h3>Nilai Kartu Bot : <span class="bot-sums"></span></h3>
      </div>

      <div class="text-center">
        <h3>Kartumu :</h3>
        <div class="my-cards"></div>
        <h3>Nilai Kartumu: <span class="my-sums"></span></h3>
      </div>

      <p id="result" class="text-center"></p>

      <div class="text-center">
        <h3 class="a pt-2">
          Jumlah uang anda : Rp.
          <span class="text-info" id="my-money">5000</span>
        </h3>
        <input
          type="number"
          id="bet-amount"
          placeholder="Masukkan Jumlah Taruhan Kamu"
          min="1"
        />
      </div>
      <div class="c">
        <div class="button-container">
          <button class="btn btn-primary" id="btn-start-game">
            START GAME
          </button>
          <button class="btn btn-success" id="btn-take">Ambil Kartu</button>
        </div>
        <div class="button-container">
          <button class="btn btn-danger" id="btn-hold">Tahan Kartu</button>
          <button class="btn btn-secondary" id="btn-reset-money">
            Reset Uang yhaha rungkad
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
